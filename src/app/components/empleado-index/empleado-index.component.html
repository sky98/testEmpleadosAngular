<nav class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-start">
      <h1>Lista de empleados</h1>
    </form>
</nav>
<br>
<div class="container">
  <form>
    <button class="btn btn-outline-success me-2" routerLink="/crear-empleado" type="button"><i class="fas fa-user-plus"></i> Crear</button>
  </form>
  <br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">
          <i class="fas fa-user"></i> Nombre
        </th>
        <th scope="col">
          @ Email
        </th>
        <th scope="col">
          <i class="fal fa-venus-mars"></i> Sexo
        </th>
        <th scope="col">
          <i class="fas fa-briefcase"></i> Area
        </th>
        <th scope="col">
          <i class="fas fa-envelope"></i> Boletin
        </th>
        <th scope="col">
          Modificar
        </th>
        <th scope="col">
          Eliminar
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <td >
          {{ empleado.nombre }}
        </td>
        <td >
          {{ empleado.email }}
        </td>
        <td *ngIf="empleado.sexo=='F'">
          Femenino
        </td>
        <td *ngIf="empleado.sexo=='M'">
          Masculino
        </td>
        <td >
          {{ empleado.area }}
        </td>
        <td *ngIf="empleado.boletin == 1">
          Si
        </td>
        <td *ngIf="empleado.boletin == 0">
          No
        </td>
        <td>
          <i class="fas fa-edit"></i>
        </td>
        <td>
          <i class="fas fa-trash-alt" (click)="delete(empleado)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
